<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <th:block th:insert="~{layout/_header}" th:with="title=${pokemon.getSpecies().getNameJp()}" />
</head>
<body>
<header>
  <h1>ポケモン図鑑</h1>
</header>
<main>
  <th:block th:insert="~{layout/_sreach}" />
  <br>
  <div class="pokedex-entry">
    <img th:src="${pokemon.getBase().getOfficialArtwork()}" th:alt="${pokemon.getBase().getName()}">
    <h2 th:text="${pokemon.getSpecies().getNameJp()}">ピカチュウ</h2>
    <p th:text="${pokemon.getSpecies().getGenera()}">でんきタイプのポケモン。</p>
    <button class="modal-button" data-flavor="flavor1"
            th:text="${pokemon.getSpecies().getFlavorTextVersion()} + の図鑑説明">図鑑説明
    </button>
    <!--    <button class="modal-button" data-flavor="flavor2">シリーズ2のフレーバーテキスト</button>-->
  </div>
</main>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <div id="flavor1" class="flavor-text" th:text="${pokemon.getSpecies().getFlavorText()}">
      ピカチュウは、頬に電気をためている。\n怒るときに電気を放出する。
    </div>
<!--    <div id="flavor2" class="flavor-text">-->
    <!--      ピカチュウは非常に友好的で、ほかのポケモンやトレーナーとすぐに仲良くなる。-->
    <!--    </div>-->
  </div>
</div>
<script th:src="@{/javascript/script.js}"></script>
</body>
</html>
